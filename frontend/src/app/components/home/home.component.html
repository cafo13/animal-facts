<app-fact
    [id]="this.currentFact.Id"
    [text]="this.currentFact.Text"
    [category]="this.currentFact.Category"
    [source]="this.currentFact.Source"
></app-fact>
<app-progress-bar
    class="progress-bar"
    [value]="progressValue"
    (progressBarComplete)="this.resetFactTimer()"
></app-progress-bar>
