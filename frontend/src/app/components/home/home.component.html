<app-fact
    [id]="this.currentFact.Id"
    [text]="this.currentFact.Text"
    [category]="this.currentFact.Category"
    [source]="this.currentFact.Source"
></app-fact>
<app-fact-controls
    class="fact-controls"
    [value]="progressValue"
    (timerEnd)="this.resetFactTimer()"
></app-fact-controls>
